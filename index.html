<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisprocoin Gaming Platform</title>
  <link rel="icon" href="https://gamba.so/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0D0E12;
      color: white;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #8851ff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #gamba-app {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <h2>Caricamento della piattaforma Lisprocoin...</h2>
  </div>
  <div id="gamba-app"></div>

  <script>
    // Configurazione per la piattaforma
    window.GAMBA_PLATFORM_CONFIG = {
      RPC_ENDPOINT: "https://api.mainnet-beta.solana.com",
      PLATFORM_CREATOR_ADDRESS: "EPqPP8mSk4bFNfk5cAg9hGR6XPLwh9Rp3Lo4wDiLEdRZ",
      PLATFORM_CREATOR_FEE: 0.01,
      PLATFORM_JACKPOT_FEE: 0.001,
      PLATFORM_REFERRAL_FEE: 0.0025,
      ALLOW_REFERRER_REMOVAL: true
    };

    // Carica lo script Gamba da CDN
    function loadGambaScript() {
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/gh/gamba-labs/platform@latest/dist/bundle.js";
      script.onload = function() {
        // Nasconde il caricamento quando Ã¨ pronto
        document.getElementById('loading').style.display = 'none';
      };
      script.onerror = function() {
        document.getElementById('loading').innerHTML = '<h2>Errore di caricamento. Riprova.</h2>';
      };
      document.body.appendChild(script);
    }

    // Carica lo stile Gamba da CDN
    function loadGambaStyle() {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = "https://cdn.jsdelivr.net/gh/gamba-labs/platform@latest/dist/style.css";
      document.head.appendChild(link);
    }

    // Inizia il caricamento
    loadGambaStyle();
    loadGambaScript();
  </script>
</body>
</html>
